<div class="row">
  <div class="col-12 mt-2">
    <div class="row">
      <h4 class="mr-3">Search users by name</h4>
      <div class="form-group">
        <input type="text" [(ngModel)]="phrase" class="form-contol" placeholder="Search">
      </div>
    </div>

    <h2>User List</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th *ngFor="let col of cols" (click)="onChangeSort(col)">{{col}}</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users$ | async | filter:filterKey:phrase | sort:sortKey:ascend">
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.address }}</td>
          <td>{{ user.active }}</td>
          <td>
            <div class="btn-group">
              <button [routerLink]="['user/' + user.id]" class="btn btn-info">
                <i class="fa fa-pencil"></i>
              </button>
              <button (click)="onDelete(user)" class="btn btn-danger">
                <i class="fa fa-trash"></i>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
